general:
    no-matches: "§cThere are no lobbies or matches available.\n\nRejoin later!"

maps:
    map-dir: "maps"
    map-file: "map.xml"
    world-prefix: "match-"

lobby:
    default-lobby-map: "Lobby"
    join-strategy: "SMALLEST"
    chat-format: "<%s> %s"
    auto-start: true
    minimum-players: 2
    maximum-players: 24
    start-countdown:
        message: "§f§l» §r§eThe lobby will end in §6%s §esecond(s)."
        time: 20

match:
    join-strategy: "SMALLEST"
    start-countdown:
        message: "§f§l» §r§eThe games will begin in §6%s §esecond(s)."
        time: 20
    feast:
        time: 300
        rarity-increase: 0.15
        message: "§f§l» §r§3There has been a feast!"

    death-player-message: "§f§l» §r§c%0$s §7was slain by §c%1$c§7. \n§c%2$d §bplayers remain."
    death-other-message: "§f§l» §r§c%0$s §7mysteriously died. \n§c%2$d §bplayers remain."
    end-message-list:
    - "§5 # # # # # # # # # # # #"
    - "§5# # §6   Game Over!   §5  # #"
    - "§5# # %s wins! # #"
    - "§5 # # # # # # # # # # # #"

thirst:
    health-damage: 1
    hunger-damage: 0

chat:
    radius: 30
